<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
 
    <div class="container " style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-4 p-4">
                <h4 class="">History</h4>
                <div class="row text-secondary history">

                </div>
            </div>
            <div class="col-md-4 card p-0 m-0 border-rounded bg-dark text-white">
                <div class="card-header">
                    Calculator
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" readonly class="form-control " style="height: 70px;text-align: right;" placeholder="0" value="" id="inpttScreen">
                    </div>
                        <div class="row mt-1">
                            <div class="col m-1"><button class="btn btn-primary number">+</button></div>
                            <div class="col m-1"><button class="btn btn-primary number">-</button></div>
                            <div class="col m-1"><button class="btn btn-primary number">*</button></div>
                            <div class="col m-1"><button class="btn btn-primary number">/</button></div>
                        </div>
                        <div class="row mt-1">
                            <div class="col m-1"><button class="btn btn-dark number">1</button></div>
                            <div class="col m-1"><button class="btn btn-dark number">2</button></div>
                            <div class="col m-1"><button class="btn btn-dark number">3</button></div>
                            <div class="col m-1"><button class="btn btn-primary pi">pi</button></div>
                        </div>
                        <div class="row mt-1">
                            <div class="col m-1"><button class="btn btn-dark number">4</button></div>
                            <div class="col m-1"><button class="btn btn-dark number">5</button></div>
                            <div class="col m-1"><button class="btn btn-dark number">6</button></div>
                            <div class="col m-1"><button class="btn btn-primary number form-control" >^</button></div>
                        </div>
                        <div class="row mt-1">
                            <div class="col m-1"><button class="btn btn-dark number">7</button></div>
                            <div class="col m-1"><button class="btn btn-dark number">8</button></div>
                            <div class="col m-1"><button class="btn btn-dark number">9</button></div>
                            <div class="col m-1"><button class="btn btn-danger reset">Reset</button></div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-9 m-1"><button class="btn btn-dark number form-control">0</button></div>
                            <div class="col m-1"><button class="btn btn-info cls">cls</button></div>
                        </div>
                        <div class="row mt-1">
                            <div class="col m-1"><button class="btn btn-success form-control result" >=</button></div>
                        </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            var history = [];
            var initInpt = '';

            initHistory=()=>{
                $('.history').html('');
                history.forEach(ele=>{
                    $('.history').append(`
                        <div class="row text-secondary">
                            ${ele}
                        </div>
                    `);
                })
            }

            initHistory();
            $('.number').click(function(e){
                var  buttonVal = $(this).html();
                initInpt = initInpt+buttonVal;
                $('#inpttScreen').val(initInpt);
            })

            $('.reset').click(function(){
                initInpt = '';
                history = [];
                $('#inpttScreen').val(initInpt);
                initHistory();
            })

            $('.cls').click(function(){
                initInpt = '';
                $('#inpttScreen').val(initInpt);
            })

            $('.pi').click(function(){
                initInpt = '3.14';
                $('#inpttScreen').val(initInpt);
            })

            $('.result').click(function(){
                
                temp = initInpt;
                initInpt = eval(initInpt);
                temp2 = temp+'='+initInpt;
                history.push(temp2)
                $('#inpttScreen').val(initInpt);
                initHistory();
            })


        })
    </script>
 
  </body>
</html>
